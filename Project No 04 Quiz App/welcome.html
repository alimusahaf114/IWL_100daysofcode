<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
<style>
  .hidden {
  display: none;
}
#welcome-container {
  text-align: center;
  margin-top: 50px;
}
#quiz-container {
  text-align: center;
}
.choice-btn {
  margin: 5px;
}
</style>
</head>
<body>
  <!-- Welcome Page -->
  <div id="welcome-container">
    <h1>Welcome to the Quiz Test!</h1>
    <p>Are you ready to start the quiz? Click the button below.</p>
    <button id="start-btn">Start Quiz</button>
  </div>

  <!-- Quiz Page (Initially Hidden) -->
  <div id="quiz-container" class="hidden">
    <h2 id="question"></h2>
    <ul id="choices"></ul>
    <button id="pre-btn" class="hidden">Previous</button>
    <button id="next-btn" class="hidden">Next</button>
  </div>

  <!-- Score Page (Initially Hidden) -->
  <div id="score-container" class="hidden">
    <h2>Your Score</h2>
    <p id="score"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
