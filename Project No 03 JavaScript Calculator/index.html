<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Javascript </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <input id="display">
    <div class="buttons">
      <button onclick="clearDisplay()"  id="control">C</button>
      <button onclick="findSquare()" id="control">Sq</button>
      <button onclick="appendToDisplay('/')"  id="symb">/</button>
      <button onclick="appendToDisplay('*')"  id="symb">*</button>
      <button onclick="appendToDisplay('7')" id="num">7</button>
      <button onclick="appendToDisplay('8')" id="num">8</button>
      <button onclick="appendToDisplay('9')" id="num">9</button>
      <button onclick="appendToDisplay('-')"  id="symb">-</button>
      <button onclick="appendToDisplay('4')" id="num">4</button>
      <button onclick="appendToDisplay('5')" id="num">5</button>
      <button onclick="appendToDisplay('6')" id="num">6</button>
      <button onclick="appendToDisplay('+')" id="symb">+</button>
      <button onclick="appendToDisplay('1')" id="num">1</button>
      <button onclick="appendToDisplay('2')" id="num">2</button>
      <button onclick="appendToDisplay('3')" id="num">3</button>
      <button onclick="appendToDisplay('.')" id="symb">.</button>
      <button onclick="calculate()" id="equal" >=</button>
      <button onclick="appendToDisplay('0')" id="zero">0</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
